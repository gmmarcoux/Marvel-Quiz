<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <!--Start quiz button-->
   <div class="start_button"><button>Start Quiz</button></div>

   <!--Quiz card-->
   <div class="quiz_card">
        <header>
            <div class="title">Marvel Quiz</div>
            <div class="timer">
                <div class="time_left">Time Remaining :</div>
                <div id="countdown" class="sec">60</div>
            </div>
        </header>

        <section>
            <!--Q1-->
            <div class="q_text">
                <span id="question">A Question?</span>
            </div>
            <div class="ABCD">
                <div id= choices class="option">
                    <button id="answer1" value="0" type="button">1</button>
                </div>
                <div class="option">
                    <button id="answer2" value="0" type="button">2</button>
                </div>
                <div class="option">
                    <button id="answer3" value="0" type="button">3</button>
                </div>
                <div class="option">
                    <button id="answer4" value="0" type="button">4</button>
                </div>
            </div>
        </section>

        <footer>
            <button id="next" class="next_button">Continue</button>
        </footer>
    </div>

    <!--Results-->
    <div class="results">
        <div class="finished"> 
         <p>That's it! Let's see how you did...</p>
        </div>

        <div class="score">
            <span>Your Score : <p>1</p> out of <p>20</p></span>
        </div>
        
        <div class="restart">
            <div class="restart_text">
                <p>Want to try again?</p>
            </div>
            <div class="restart_btn">
                <button class="replay_btn">Restart Quiz</button>
            </div>
        </div>

        <br/>

        <div class="scoreS">
            <input type="text" name="task-name" placeholder="Enter your Initials and Compare your Scores!"/>
            <button class="initials_select">Confirm</button>
            
            <br/>
        </div>

        <div class="past_scores">
            Placeholder
        </div>

    </div>

    <!--JS link-->
    <script src="./assets.js/script.js"></script>
</body>

</html>
