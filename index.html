<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <!--Start quiz button-->
   <div id="Begin" class="start_button"><button>Start Quiz</button></div>

   <!--Quiz card-->
   <div class="quiz_card">
        <header>
            <div class="title">Marvel Quiz</div>
            <div class="timer">
                <div class="time_left">Time Remaining :</div>
                <div id="countdown"><span class="sec">60</span></div>
            </div>
        </header>

        <section id="quiz_container" class="hidden">
            <!--Q1-->
            <div class="q_text">
                <span id="question">A Question?</span>
            </div>
            <div class="ABCD">
                <!-- buttons for answers -->
            </div>
        </section>

        <footer>
            <button id="next" class="next_button">Continue</button>
        </footer>
    </div>

    <!--Results-->
    <div class="results hidden">
        <div class="finished"> 
         <p>That's it! Let's see how you did...</p>
        </div>

        <div class="score">
            <span>Your Score : <p>1</p> out of <p>20</p></span>
        </div>
        
        <div class="restart">
            <div class="restart_text">
                <p>Want to try again?</p>
            </div>
            <div class="restart_btn">
                <button class="replay_btn">Restart Quiz</button>
            </div>
        </div>

        <br/>

        <div class="scoreS">
            <form id="task_form">
             <input type="text" name="task-name" placeholder="Enter your Initials and Compare your Scores!"/>
             <button class="initials_select">Confirm</button>
        </form>
            
            <br/>
        </div>

        <div class="past_scores">
            <ul class="initials_list" id="previous"></ul>
        </div>

    </div>

    <!--JS link-->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
