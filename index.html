<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <!--Start quiz button-->
   <div class="start_button"><button>Start Quiz</button></div>

   <!--Quiz card-->
   <div class="quiz-card">
        <header>
            <div class="title">Marvel Quiz</div>
            <div class="timer">
                <div class="time-left">Time Remaining :</div>
                <div class="sec">60</div>
            </div>
        </header>

        <section>
            <!--Q1-->
            <div class="q-text">
                <span>How many Infinity Stones are there?</span>
            </div>
            <div class="ABCD">
                <div class="option">
                    <span>6</span>
                </div>
                <div class="option">
                    <span>5</span>
                </div>
                <div class="option">
                    <span>4</span>
                </div>
                <div class="option">
                    <span>7</span>
                </div>
            </div>
        </section>

        <footer>
            <button class="next-button">Continue</button>
        </footer>
    </div>




    <!--JS link-->
    <script src="./assets.js/script.js"></script>
</body>

</html>
