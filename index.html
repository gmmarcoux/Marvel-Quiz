<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <!--Start quiz button-->
   <div class="start_button"><button>Start Quiz</button></div>

   <!--Quiz card-->
   <div class="quiz-card">
        <header>
            <div class="title">Marvel Quiz</div>
            <div class="timer">
                <div class="time-left">Time Remaining :</div>
                <div class="sec">60</div>
            </div>
        </header>

        <section>
            <!--Q1-->
            <div class="q-text">
                <span>How many Infinity Stones are there?</span>
            </div>
            <div class="ABCD">
                <div class="option">
                    <span>6</span>
                </div>
                <div class="option">
                    <span>5</span>
                </div>
                <div class="option">
                    <span>4</span>
                </div>
                <div class="option">
                    <span>7</span>
                </div>
            </div>
        </section>

        <footer>
            <button class="next-button">Continue</button>
        </footer>
    </div>

    <!--Results-->
    <div class="results">
        <div class="finished"> 
         <p>That's it! Let's see how you did...</p>
        </div>

        <div class="score">
            <span class="score-text">Your Score : <p>1</p> out of <p>20</p></span>
        </div>
        
        <section class="restart">
            <div class="restart-text">
                <p class="replay-q">Want to try again?</p>
            </div>
            <div class="restart-btn">
                <button class="replay-btn">Restart Quiz</button>
            </div>
        </section>

        <br/>

        <section class="scores">
            <input type="text" name="task-name" placeholder="Enter your Initials and Compare your Scores!"/>
            <button class="initials-select">Confirm</button>
            
            <br/>
            
            <div class="past-scores">
                Placeholder
            </div>
            
        </section>

    </div>

    <!--JS link-->
    <script src="./assets.js/script.js"></script>
</body>

</html>
